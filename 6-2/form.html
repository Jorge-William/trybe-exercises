<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Talk Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class='speaker-form-header'>
    <h1>Speaker Submission</h1>
    <p><em>Want to speak at our fake conference? Fill out
      this form.</em></p>
  </header>
  <form action="" method="get" class="speaker-form">
    <div class="form-row">
      <div class="line-content">
        <label for="full-name">Name</label>
        <input type="text" name="name" id="full-name">
      </div>
      <div class="line-content">
        <fieldset class="legacy-form-row">
          <legend>Type of Talk</legend>
          <input type="radio" name="talk-type" id="talk-type-1" value="main-stage" checked>
          <label for="talk-type-1">Main Stage</label>
          <input type="radio" name="talk-type" id="talk-type-2" value="workshop">
          <label for="talk-type-2">Workshop</label>
        </fieldset>
      </div>
      <div class="line-content">
        <label for="t-shirt-size">T-Shirt Size</label>
        <select name="t-shirt" id="t-shirt-size">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div class="line-content">
        <label for="abstract-1">Abstract</label>
        <textarea name="abstract" id="abstract-1" cols="30" rows="10" maxlength="500" placeholder="Describe your talk in 500 characters or less."></textarea>
      </div>
      <div class="line-content">
        <label for="available-1">
          <input type="checkbox" name="available" id="available-1">I'm available for the talk.
        </label>
      </div>
      <div class="line-content">
        <button type="submit">Submit</button>
      </div>
  </div>
  </form>
   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
